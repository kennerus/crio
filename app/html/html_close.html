<script src='js/jquery-2.1.3.min.js' type="text/javascript"></script>
<!--для подключения скриптов slick-->
<script src="js/slick.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//slider with video

		$('.single-item').slick({
			arrows: false,
			dots: true
		});

		//second slider

		$('.multiple-items').slick({
			infinite: true,
			slidesToShow: 3,
			slidesToScroll: 1,
			appendArrows: ('.arrows'),
			responsive: [
		    {
		      breakpoint: 992,
		      settings: {
		        slidesToShow: 2,
		        slidesToScroll: 1
		      }
		    },
		    {
		      breakpoint: 700,
		      settings: {
		        slidesToShow: 1,
		        slidesToScroll: 1
		      }
		    }
		    // You can unslick at a given breakpoint now by adding:
		    // settings: "unslick"
		    // instead of a settings object
		  ]
		});

		//header menu

		$('#nav-icon1').click(function() {
			$(this).toggleClass('open');
			$('.header__nav-menu').toggleClass('expand');
		});

		// smooth scroll

		$("a[href*=#about]").on("click", function(e){
	        var anchor = $(this);
	        $('html, body').stop().animate({
	            scrollTop: $(anchor.attr('href')).offset().top
	        }, 777);
	        e.preventDefault();
	        return false;
	    });

	    $("a[href*=#calculate]").on("click", function(e){
	        var anchor = $(this);
	        $('html, body').stop().animate({
	            scrollTop: $(anchor.attr('href')).offset().top
	        }, 777);
	        e.preventDefault();
	        return false;
	    });

	    $("a[href*=#faq]").on("click", function(e){
	        var anchor = $(this);
	        $('html, body').stop().animate({
	            scrollTop: $(anchor.attr('href')).offset().top
	        }, 777);
	        e.preventDefault();
	        return false;
	    });
	});
		
</script>
</body>
</html>
